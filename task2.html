<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Music Player</title>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
  <div class="player">
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>
    <div class="buttons">
      <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward fa-2x"></i></div>
      <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle fa-5x"></i></div>
      <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward fa-2x"></i></div>
      <!-- Add shuffle and repeat buttons -->
      <div class="shuffle-track" onclick="toggleShuffle()"><i class="fa fa-random fa-2x"></i></div>
      <div class="repeat-track" onclick="toggleRepeat()"><i class="fa fa-repeat fa-2x"></i></div>
    </div>
    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
      <div class="total-duration">00:00</div>
    </div>
    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
      <i class="fa fa-volume-up"></i>
    </div>

    <!-- Playlist management -->
    <div class="playlists">
      <select id="playlist-select" onchange="changePlaylist()">
        <!-- Populate with user's playlists -->
        <option value="playlist1">Playlist 1</option>
        <option value="playlist2">Playlist 2</option>
        <!-- Add option to create new playlist -->
        <option value="create-new">Create New Playlist</option>
      </select>
      <input type="text" id="new-playlist-name" style="display: none;" placeholder="Enter Playlist Name">
      <button id="create-playlist-btn" onclick="createPlaylist()" style="display: none;">Create</button>
      <button id="add-to-playlist-btn" onclick="addToPlaylist()">Add to Playlist</button>
      <button id="remove-from-playlist-btn" onclick="removeFromPlaylist()">Remove from Playlist</button>
    </div>
  </div>


  <!-- Load the main script for the player -->
  <script src="main.js"></script>
</body>
</html>
